<!DOCTYPE html>
<html lang="zh">
<head>

    <meta charset="UTF-8">
    <title>教室浏览</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="header-bar">
    <div id = "login_message" onclick="(function(){window.location.href = 'login'})() ">请登录</div>
    <div>你好!</div>
    <div id="username">用户名</div>
</div>
<div id="user_student_number">学号</div>


<h2>请选择你要预约的教室</h2>
<div id = "now_time">time</div>
<h4>绿色为您的预约,红色为已被预约,白色表示无人预约</h4>
<div style="display: flex">
    <div class="choose_time" id="choose-one" onclick="getSelected(1)"></div>
    <div class="choose_time" id="choose-two" onclick="getSelected(2)"></div>
    <div class="choose_time" id="choose-three" onclick="getSelected(3)"></div>
</div>
<div id = "choose_day"></div>
<div id="floorsContainer"></div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">×</span>
        <h3 id="modalTitle">教室详情</h3>
        <p id="modalContent"></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
