<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>教室浏览</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="header-bar">
    <div>你好!</div>
    <div onclick="(function() { window.location.href ='/my_reservations'; })()">我的预约</div>
    <div id="username">用户名</div>
</div>
<div id="user_student_number">学号</div>
<h2>请选择你要预约的教室</h2>
<div id = "now_time">time</div>
<div>您可预约未来3天的教室</div>
<form style="display: flex">
    <label id="choose-one">
        <input type="radio" name="day" value="one">
        <span class="day-label">明天</span>
    </label><br>
    <label id="choose-two">
        <input type="radio" name="day" value="two">
        <span class="day-label">后天</span>
    </label><br>
    <label id="choose-three">
        <input type="radio" name="day" value="three">
        <span class="day-label">大后天</span>
    </label>
</form>
<button onclick="getSelected()">选择</button>

<div id="floorsContainer"></div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">×</span>
        <h3 id="modalTitle">教室详情</h3>
        <p id="modalContent"></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
