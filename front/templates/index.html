<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>教室浏览</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f2f4f8;
            padding: 20px;
        }
        .building-section{
            background-color: white;
            margin:10px;
        }
        .building-title{
            background-color: #f2f4f1;
        }
        .floor-section {
            margin:10px;
        }

        .floor-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .classroom-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .classroom-card {
            background: #fff;
            padding: 12px 16px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .classroom-card:hover {
            background: #eef5ff;
            transform: scale(1.03);
        }

        /* 模态弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 14px;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>

<h2>按楼层浏览教室</h2>
<div id="floorsContainer"></div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">×</span>
        <h3 id="modalTitle">教室详情</h3>
        <p id="modalContent"></p>
    </div>
</div>


<script>
    const floorsContainer = document.getElementById('floorsContainer');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeModal = document.getElementById('closeModal');

    // 加载数据
    fetch('http://127.0.0.1:18080/api/getClassrooms', {
        method: 'GET',
        headers: {
            'Accept': 'application/json'
        }
    }).then(res => res.json())
        .then(data => {
            const buildingMap = {};

            // 分类：building → floor → classrooms[]
            data.classrooms.forEach(cls => {
                const b = cls.buildingNumber;
                const f = cls.floorNumber;
                if (!buildingMap[b]) buildingMap[b] = {};
                if (!buildingMap[b][f]) buildingMap[b][f] = [];
                buildingMap[b][f].push(cls);
            });

            // 渲染楼栋
            Object.entries(buildingMap).forEach(([building, floors]) => {
                const buildingDiv = document.createElement('div');
                buildingDiv.className = 'building-section';
                buildingDiv.innerHTML = `<h2 class="building-title"> ${building}号楼</h2>`;

                // 渲染楼层
                Object.entries(floors).forEach(([floor, classrooms]) => {
                    const floorDiv = document.createElement('div');
                    floorDiv.className = 'floor-section';
                    floorDiv.innerHTML = `<div class="floor-title"> ${floor} 层</div>`;

                    const grid = document.createElement('div');
                    grid.className = 'classroom-grid';

                    classrooms.forEach(cls => {
                        const card = document.createElement('div');
                        card.className = 'classroom-card';
                        card.textContent = `教室 ${cls.classroomNumber}`;
                        card.addEventListener('click', () => {
                            modalTitle.innerText = `教室 ${cls['classroomNumber']}`;
                            modalContent.innerHTML = `
                            <strong>楼栋：</strong>${cls['buildingNumber']}号楼<br>
                            <strong>楼层：</strong>${cls['floorNumber']}层<br>
                            <strong>教室：</strong>${cls['classroomNumber']}
                            <string>预约情况</string>$
                            <div onclick="console.log(1)">预约</div>
                            `;
                            modal.style.display = 'flex';

                        });
                        grid.appendChild(card);
                    });

                    floorDiv.appendChild(grid);
                    buildingDiv.appendChild(floorDiv);
                });

                floorsContainer.appendChild(buildingDiv);
            });
        })
        .catch(err => {
            console.error("教室数据加载失败：", err);
            floorsContainer.innerHTML = "<p>加载失败,服务器可能在摸鱼</p>";
        });

    // 弹窗关闭逻辑
    closeModal.onclick = () => modal.style.display = 'none';
    modal.onclick = (e) => {
        if (e.target === modal) modal.style.display = 'none';
    };

</script>

</body>
</html>
